<div class="main">
    <h1>LIST OF PARTY</h1>
    <br>
    <div class="left-panel">
        <table border="1" class="table">
            <thead>
            <tr class="header">
                <th>PARTY LOGO</th>
                <th>PARTY NAME</th>
                <th>PARTY LEADER  NAME</th>
                <th colspan="2">OPERATIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let party of allParty">
                <td>
                    <img [src]="party?.partyLogo">
                </td>
                <td>
                    {{party?.partyName}}
                </td>
                <td>
                    {{party?.partyLeaderName}}
                </td>
                <td>
                    <button class="btn btn-warning" (click)="onEdit(party)" ><i class="fa fa-pencil"
                        aria-hidden="true"></i>&nbsp;Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="onDelete(party)" ><i class="fa fa-trash"
                        aria-hidden="true"></i>&nbsp;Delete</button>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
